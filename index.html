<!DOCTYPE html>
<html>
    <head>
        <title>Bing Bong</title>
        <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script type="application/javascript" src="./src/bundle.js"></script>
        <script type="application/javascript" src="./vendor/keymaster.js"></script>
        
    </head>
<body background="assets/images/tron6.jpg">
    <div class="game">
        <canvas id="canvas"></canvas>
        <div class="multipliers">
            <div class="multipliers-standard">
                <button class="multiplier-btn" id="faster-npcs">Faster Enemies & Powerups</button>
                <button class="multiplier-btn" id="angled-enemy-spawns">Angled Enemy Spawns</button>
                <button class="multiplier-btn" id="slow-player">Slow Player</button>
                <button class="multiplier-btn" id="more-enemies">More Enemies</button>
                <button class="multiplier-btn" id="larger-enemies">Larger Enemies</button>
                <button class="multiplier-btn" id="random-enemy-speed">Random Enemy Speed</button>
            </div>
            <div class="multipliers-beast">
                <button class="multiplier-btn-beast" id="beast-mode">BEAST MODE!!!</button>
            </div>
        </div>

        <div class="high-scores">
            <span>Highscore 1</span>
            <span>Highscore 2</span>
            <span>Highscore 3</span>
        </div>
    </div>
    
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>modal text</p>
        </div>
    </div>



</body>
</html>
